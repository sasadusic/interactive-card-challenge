<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <!-- Space Grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Space Grotesk -->
</head>
<body>
  <main class="main" id="main">
    <div class="grid">
      <div class="left">

        
        <div class="card-front">
          <img src="images/card-logo.svg" alt="" class="logo">
          <div class="content">
            <div class="number">0000 0000 0000 0000</div>
            <div class="card-flex">
              <div class="name">Jane Appleseed</div>
              <div class="date">00/00</div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="pin">000</div>
        </div>
      </div>
      <div class="right">
        <form action="" class="form" id="form">
          <div class="input-group group-name">

            <label for="name" class="label">Cardholder Name</label>
            <input type="text" class="input big" id="name" name="name" placeholder="e.g. Jane Appleseed">
          </div>
          
          <div class="input-group group-num">

            <label for="num" class="label">Card Number</label>
            <input type="number" class="input big" id="num" name="num" placeholder="e.g. 1234 5678 9123 0000">
            
          </div>
          <div class="form-grid">
            <label for="mm" class="label" id="mm-label">Exp. Date (MM/YY)</label>
            <label for="one" class="label" id="one-label">CVC</label>
            <div class="grid-item item-1">

              <input type="number" class="input small" id="mm" name="mm" placeholder="MM" min="1" max="12" step="1">
            </div>

            <div class="grid-item item-2">
              <input type="number" class="input small" id="yy" name="yy" placeholder="YY" min="1" max="2023" step="1">
            </div>
            <div class="grid-item item-3">
              <input type="text" class="input small" id="one" name="123" placeholder="e.g. 123">
            </div>
          </div>
            
          <button class="btn" id="btn">Confirm</button>
          
        </form>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saša Dušić</a>.
  </div>
</main>
</body>
</html>
